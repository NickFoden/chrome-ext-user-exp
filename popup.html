<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 300px;
            height: 600px;

            font-family: monospace;
            text-align: center;
        }

        #ranking_form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        #thank_you {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            pointer-events: none;
            opacity: 0;
        }

        span {
            font-size: 2em;
        }

        select {
            font-size: 2em;
        }

        textarea {
            width: 90%;
        }

        button {
            width: 50%;
            font-size: 2em;
            font-family: monospace;
        }

        .light_theme {
            background-color: #ffc366;
            color: black;
        }

        .dark_theme {
            background-color: #272727;
            color: white;
        }
    </style>
</head>

</body>

</html>
